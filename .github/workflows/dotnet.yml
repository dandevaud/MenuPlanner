name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Set Api Key
      run: dotnet nuget setapikey ${{ secrets.NUGETACCESSKEY }} --source "https://nuget.pkg.github.com/dandevaud/index.json"
    - name: Add dependencies
      run: dotnet nuget add source --name github "https://nuget.pkg.github.com/dandevaud/index.json"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
